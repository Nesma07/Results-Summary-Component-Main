<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Results Summary Component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
</head>
<body>

  <section class="content">

    <div class="white">
      <div class="result">
        <h3 id="result-title">Your Result</h3>

        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <div class="feedback">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="summary">
        <h3 id="summary-title">Summary</h3>

        <div class="grades">
          <div class="grade reaction">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon" />
            <span class="label">Reaction</span>
            <span class="score">80 / 100</span>
          </div>

          <div class="grade memory">
            <img src="./assets/images/icon-memory.svg" alt="Memory icon" />
            <span class="label">Memory</span>
            <span class="score">92 / 100</span>
          </div>

          <div class="grade verbal">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon" />
            <span class="label">Verbal</span>
            <span class="score">61 / 100</span>
          </div>

          <div class="grade visual">
            <img src="./assets/images/icon-visual.svg" alt="Visual icon" />
            <span class="label">Visual</span>
            <span class="score">73 / 100</span>
          </div>
        </div>

        <button type="button" class="continue-btn">Continue</button>
      </div>
    </div>
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Nesma07">Yahia Nesma</a>.
  </footer>

</body>
</html>
